# Hardened fstab for OKOME cache nodes
# Reduces SD wear by eliminating unnecessary writes
#
# Usage: Review and merge with existing /etc/fstab
# Replace PARTUUID=XXXXXX with actual value from 'blkid' or 'lsblk -o PARTUUID'

proc            /proc           proc    defaults                          0 0
PARTUUID=XXXXXX /               ext4    defaults,noatime,commit=60         0 1

tmpfs           /tmp            tmpfs   defaults,noatime,nosuid,size=100m  0 0
tmpfs           /var/tmp        tmpfs   defaults,noatime,nosuid,size=50m   0 0
tmpfs           /var/log        tmpfs   defaults,noatime,nosuid,size=50m   0 0

# Notes:
# - noatime: Eliminates access time writes (major SD wear reduction)
# - commit=60: Reduces filesystem sync frequency
# - tmpfs for logs: Logs live in RAM, zero SD writes
# - tmpfs sizes can be adjusted based on needs
