# OKOME Backend Cache Node - Redis Configuration
# Location: /etc/redis/redis.conf
# Node: 192.168.86.19
# Role: Planner / RAG / metadata cache

# Network
bind 127.0.0.1 192.168.86.19
protected-mode yes
port 6379

# Memory
maxmemory 4gb
maxmemory-policy allkeys-lru

# Persistence (DISABLED - stateless cache)
appendonly no
save ""

# Timeouts
timeout 0
tcp-keepalive 300

# Notes:
# - No persistence: Cache is disposable, safe to lose
# - allkeys-lru: Evict least recently used keys when memory full
# - bind: Allow localhost and node IP access
# - protected-mode: Enabled for security
