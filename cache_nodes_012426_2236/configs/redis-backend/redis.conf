# OKOME Backend/Model Cache - Redis
# Backend node: 192.168.86.19 (nc01.local)
# Plan: okome_two-node_cache_architecture_implementation

bind 127.0.0.1 192.168.86.19
port 6379
protected-mode yes

# Memory: 4GB max, LRU eviction (stateless cache)
maxmemory 4gb
maxmemory-policy allkeys-lru

# No persistence (stateless)
appendonly no
save ""

# Timeouts
timeout 300
tcp-keepalive 60

# Logging
loglevel notice
logfile ""

