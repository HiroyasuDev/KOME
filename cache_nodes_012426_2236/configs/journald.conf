# systemd journald configuration for RAM-only storage
# Location: /etc/systemd/journald.conf
#
# Ensures logs live in RAM only, zero SD writes

[Journal]
Storage=volatile
RuntimeMaxUse=20M
SystemMaxUse=0

# Notes:
# - Storage=volatile: Logs stored in RAM only (/run/log/journal)
# - RuntimeMaxUse=20M: Limit RAM usage for logs
# - SystemMaxUse=0: No persistent storage (disables /var/log/journal)
