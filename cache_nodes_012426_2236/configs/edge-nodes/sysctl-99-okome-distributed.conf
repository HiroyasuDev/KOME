# EDGE nodes 41–50 (and CORE/OKOME) — high concurrency, low latency
# Deploy to /etc/sysctl.d/99-okome-distributed.conf and run: sudo sysctl -p /etc/sysctl.d/99-okome-distributed.conf

net.core.somaxconn = 4096
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_fin_timeout = 15
net.core.netdev_max_backlog = 16384
net.ipv4.tcp_max_syn_backlog = 8192
vm.swappiness = 10
fs.file-max = 2097152
