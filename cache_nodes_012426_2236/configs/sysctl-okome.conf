# OKOME cache node kernel parameters
# Location: /etc/sysctl.d/99-okome.conf
#
# Reduces cache pressure and optimizes network behavior

# Reduce cache pressure
vm.swappiness=1
vm.vfs_cache_pressure=50

# Network safety
net.ipv4.tcp_keepalive_time=300
net.ipv4.tcp_keepalive_intvl=30
net.ipv4.tcp_keepalive_probes=5

# File handles
fs.inotify.max_user_watches=524288

# Notes:
# - swappiness=1: Minimize swap usage (swap is disabled anyway)
# - vfs_cache_pressure=50: Balanced cache pressure
# - tcp_keepalive: Network connection health
# - inotify: Support for file watching tools
