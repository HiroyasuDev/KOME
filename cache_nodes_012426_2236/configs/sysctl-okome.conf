# OKOME cache nodes – production sysctl tweaks
# Apply: sudo sysctl -p /etc/sysctl.d/okome.conf
# Plan: okome_two-node_cache_architecture_implementation

# Reduce SD wear (Pi) – fewer syncs
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# TCP tuning for Redis / proxy
net.core.somaxconn = 512
net.ipv4.tcp_max_syn_backlog = 512

# Optional: disable IPv6 if not used (uncomment)
# net.ipv6.conf.all.disable_ipv6 = 1
# net.ipv6.conf.default.disable_ipv6 = 1
